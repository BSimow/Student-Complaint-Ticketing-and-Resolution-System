{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Panel</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-lg sidebar">
            <div class="bg-primary p-4 border-b">
                <span class="font-['Pacifico'] text-2xl text-white">Panel Portal</span>
            </div>
            <nav class="p-4 space-y-2">
                <a href="{% url 'panel_dashboard' %}" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-button">
                    <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-dashboard-line"></i>
                    </div>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="{% url 'panel_members' %}" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-button">
                    <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-group-line"></i>
                    </div>
                    <span class="ml-3">Members</span>
                </a>
                <a href="{% url 'panel_queries' %}" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-button">
                    <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-question-line"></i>
                    </div>
                    <span class="ml-3">Queries</span>
                </a>
                <a href="{% url 'panel_profile_settings' %}" class="flex items-center p-3 text-primary bg-red-50 rounded-button">
                    <div class="w-5 h-5 flex items-center justify-center">
                        <i class="ri-user-settings-line"></i>
                    </div>
                    <span class="ml-3">Account Settings</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-auto main-content">
            <header class="bg-primary shadow-sm text-white">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button id="sidebarToggle" class="mr-4 block md:hidden p-2 text-white hover:bg-red-800 rounded-full">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-menu-line"></i>
                            </div>
                        </button>
                        <h1 class="text-xl font-semibold">Profile Settings</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 text-white hover:bg-red-800 rounded-full">
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-notification-line"></i>
                            </div>
                        </button>
                        <div class="relative">
                            <button id="userMenuBtn" class="flex items-center space-x-2 cursor-pointer">
                                <img src="https://ui-avatars.com/api/?name=Panel+User&background=8b2323&color=fff" class="w-8 h-8 rounded-full object-cover" alt="Profile">
                                <span class="text-sm font-medium">Panel User</span>
                            </button>
                            <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded shadow-lg py-1">
                                <a href="{% url 'panel_profile_settings' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                                <a href="#" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-6 space-y-6">
                <!-- Profile Information -->
                <div class="bg-white rounded shadow-sm">
                    <div class="card-header">
                        <h3 class="text-base font-semibold">Profile Information</h3>
                    </div>
                    <div class="p-6">
                        <form id="profileForm" method="POST" action="" class="space-y-6">
                            {% csrf_token %}
                            <div class="flex items-center space-x-6">
                                <div class="relative">
                                    <img src="https://ui-avatars.com/api/?name=Panel+User&background=8b2323&color=fff" class="w-24 h-24 rounded-full object-cover" alt="Profile">
                                    <button type="button" class="absolute bottom-0 right-0 bg-white rounded-full p-1.5 shadow-sm border border-gray-200">
                                        <i class="ri-camera-line text-gray-600"></i>
                                    </button>
                                </div>
                                <div>
                                    <h4 class="text-lg font-medium">Profile Picture</h4>
                                    <p class="text-sm text-gray-500">Upload a new profile picture</p>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                                    <input type="text" id="firstName" name="firstName" value="Panel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" value="User" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="email" name="email" value="panel.user@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                            </div>

                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="tel" id="phone" name="phone" value="+1 (555) 987-6543" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                            </div>

                            <div class="flex justify-end">
                                <button type="submit" class="btn-primary">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="bg-white rounded shadow-sm">
                    <div class="card-header">
                        <h3 class="text-base font-semibold">Change Password</h3>
                    </div>
                    <div class="p-6">
                        <form id="passwordForm" method="POST" action="" class="space-y-6">
                            {% csrf_token %}
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                            </div>

                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                            </div>

                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20">
                            </div>

                            <div class="flex justify-end">
                                <button type="submit" class="btn-primary">
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
