{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Query Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#a52a2a",
              secondary: "#5f6368",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <span class="font-['Pacifico'] text-4xl text-primary"
          >Query Portal</span
        >
        <p class="text-gray-600 mt-2">Sign In to Your Account</p>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-6 fade-in">
        <form id="loginForm" method="POST" action="" class="space-y-6">
          {% csrf_token %}
          {% if messages %}
            <div>
              {% for message in messages %}
                <div class="text-red-600 text-sm">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20"
            />
            <a href="#" class="text-xs text-primary hover:text-red-800 mt-1 block text-right">Forgot Password?</a>
          </div>

          <div>
            <button type="submit" class="w-full btn-primary text-white font-medium py-2 px-4 rounded-button bg-primary hover:bg-red-800 block text-center">
              Sign In
            </button>
          </div>

          <div class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-primary hover:text-red-800">Create an account</a>
          </div>
        </form>
      </div>
    </div>

    <script type="module"></script>
  </body>
</html>
