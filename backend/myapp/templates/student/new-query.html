{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit New Query - Student Query</title>

  <!-- Tailwind CDN + fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#a52a2a', secondary: '#5f6368' },
          borderRadius: { button: '8px' }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">

  <style>
    :where([class^="ri-"])::before { content: "\f3c2"; }
    .btn-primary{ padding:.55rem 1rem; border-radius:8px; background:#a52a2a; color:#fff; font-weight:600; transition:background-color .15s; display:inline-block;}
    .btn-primary:hover{ background:#8b2323; }
    .btn-ghost{ padding:.5rem .75rem; border-radius:8px; border:1px solid #d1d5db; background:#fff; color:#374151; transition:background-color .15s; display:inline-block;}
    .btn-ghost:hover{ background:#f9fafb; }
    .card{ background:#fff; border-radius:.5rem; box-shadow:0 1px 2px rgba(0,0,0,.05); }
    .card-header{ padding:1rem 1.5rem; border-bottom:1px solid #e5e7eb; }
    .muted{ color:#5f6368; }
  </style>
</head>

<body class="min-h-screen bg-gray-100">
  <!-- Fixed sidebar to match app -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
    <div class="bg-primary p-4 border-b">
      <span class="font-['Pacifico'] text-2xl text-white">Student Query</span>
    </div>
    <nav class="p-4 space-y-2">
      <a href="{% url 'student_dashboard' %}" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-[8px]">
        <i class="ri-dashboard-line w-5 h-5 flex items-center justify-center"></i>
        <span class="ml-3">Dashboard</span>
      </a>
      <a href="{% url 'student_my_queries' %}" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-[8px]">
        <i class="ri-question-line w-5 h-5 flex items-center justify-center"></i>
        <span class="ml-3">My Queries</span>
      </a>
      <a href="{% url 'student_new_query' %}" class="flex items-center p-3 text-primary bg-red-50 rounded-[8px]">
        <i class="ri-add-circle-line w-5 h-5 flex items-center justify-center"></i>
        <span class="ml-3">New Query</span>
      </a>
      <a href="{% url 'student_profile_settings' %}" class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-[8px]">
        <i class="ri-user-settings-line w-5 h-5 flex items-center justify-center"></i>
        <span class="ml-3">Account Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Main area shifted right -->
  <main class="ml-64 min-h-screen">
    <header class="bg-primary text-white sticky top-0 z-10">
      <div class="flex items-center justify-between px-6 py-4">
        <h1 class="text-xl font-semibold">Submit New Query</h1>
        <div class="flex items-center space-x-4">
          <button class="p-2 text-white hover:bg-red-800 rounded-full"><i class="ri-notification-line w-5 h-5"></i></button>
          <img src="https://ui-avatars.com/api/?name=Student+User&background=8b2323&color=fff" class="w-8 h-8 rounded-full" alt="Profile">
        </div>
      </div>
    </header>

    <div class="max-w-5xl mx-auto p-6 space-y-6">

      <!-- 1) AI RECOMMENDATION at TOP -->
      <div class="card">
        <div class="card-header">
          <h3 class="text-base font-semibold">AI Recommendation</h3>
        </div>
        <div class="p-6 space-y-4">
          <div>
            <label for="ai_description" class="block text-sm font-medium text-gray-700 mb-1">Describe your issue</label>
            <textarea id="ai_description" rows="6" placeholder="Type your complaint or issue here..." class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-20"></textarea>
          </div>

          <div class="flex items-center justify-between">
            <p id="ai-status" class="text-sm muted"></p>
            <button type="button" id="ai-run" class="btn-ghost">Get Recommendation</button>
          </div>
          
          <div class="text-sm">
            <strong>Predicted Category:</strong>
            <span id="pred-cat">—</span>
          </div>

          <div id="ai-result" class="hidden">
            <p id="ai-meta" class="font-medium"></p>
            <p id="ai-summary" class="mt-1 text-sm text-gray-700"></p>
            <div id="ai-steps" class="mt-2"></div>
            <div id="ai-verify" class="mt-4"></div>
          </div>

            <!-- بديل بسيط بدل #ai-result -->
          <div id="clf-msg" class="hidden mt-3 p-3 rounded-md border text-sm
                                  bg-green-50 border-green-200 text-green-800"></div>


              
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>

<script>
 
  function getCookie(name){
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  (function(){
    const runBtn    = document.getElementById('ai-run');
    const statusEl  = document.getElementById('ai-status');
    const meta      = document.getElementById('ai-meta');
    const summary   = document.getElementById('ai-summary');
    const stepsBox  = document.getElementById('ai-steps');
    const verifyBox = document.getElementById('ai-verify');
    const aiDesc    = document.getElementById('ai_description');
    const predEl    = document.getElementById('pred-cat');
    const msgBox    = document.getElementById('clf-msg');

    const hidTech = document.getElementById('ai_is_technical');
    const hidCat  = document.getElementById('ai_category');
    const hidId   = document.getElementById('ai_record_id');

    function renderSteps(steps){
      stepsBox.innerHTML = '';
      if (!Array.isArray(steps) || !steps.length) return;
      const title = document.createElement('div');
      title.className = 'font-semibold mt-2';
      title.textContent = 'Steps to apply';
      stepsBox.appendChild(title);
      const ol = document.createElement('ol');
      ol.className = 'list-decimal pl-6 text-sm text-gray-700 space-y-2';
      steps.forEach(s => {
        const li   = document.createElement('li');
        const text = (typeof s === 'string') ? s : (s.text || '');
        li.textContent = text;
        ol.appendChild(li);
      });
      stepsBox.appendChild(ol);
    }

    function renderVerify(list){
      verifyBox.innerHTML = '';
      if (!Array.isArray(list) || !list.length) return;
      const title = document.createElement('div');
      title.className = 'font-semibold mt-4';
      title.textContent = 'Verify';
      verifyBox.appendChild(title);
      const ul = document.createElement('ul');
      ul.className = 'list-disc pl-6 text-sm text-gray-700';
      list.forEach(v => { const li = document.createElement('li'); li.textContent = v; ul.appendChild(li); });
      verifyBox.appendChild(ul);
    }


    const FINAL_CATEGORIES = new Set([
      "Certificates_Documents",
      "Courses_Training",
      "Facilities_Logistics",
      "Finance_Admin",
      "IT_Support"
    ]);

    function needClassifier(ui){
      const nonTech = (ui.is_technical === false);
      const cat = (ui.category || "").trim().toLowerCase();
      const agentAlreadyFinal = FINAL_CATEGORIES.has(cat);
      return nonTech && !agentAlreadyFinal;
    }


    runBtn.addEventListener('click', async () => {
      const text = (aiDesc.value || '').trim();
      if (!text) { alert('Please enter your description first.'); return; }

      runBtn.disabled = true;
      statusEl.textContent = 'Analyzing…';
      predEl.textContent = '—';
      msgBox.classList.add('hidden');
      msgBox.className = 'hidden mt-3 p-3 rounded-md border text-sm bg-green-50 border-green-200 text-green-800';
      stepsBox.innerHTML = '';
      verifyBox.innerHTML = '';
      summary.textContent = '';
      meta.textContent = '';

      try {
        // 1) Agent 
        const res = await fetch("{% url 'student_ai_analyze' %}", {
          method: "POST",
          headers: { "Content-Type": "application/json", "X-CSRFToken": getCookie("csrftoken") },
          credentials: "same-origin",
          body: JSON.stringify({ text })
        });

    
        const rawText = await res.text();
        let data;
        try { data = JSON.parse(rawText); } catch { data = { ui: {}, raw: rawText }; }
        if (!res.ok) throw new Error((data && (data.detail || data.error)) || `HTTP ${res.status}`);

        const ui = data.ui || {};
        document.getElementById('ai-result').classList.remove('hidden');
        meta.textContent    = `Category: ${ui.category || '—'} | Technical: ${ui.is_technical ? 'true' : 'false'}`;
        summary.textContent = ui.summary || '';
        renderSteps(ui.steps || []);
        renderVerify(ui.verify || []);
        if (hidTech) hidTech.value = ui.is_technical ? 'true' : 'false';
        if (hidId)   hidId.value   = ui.ai_record_id || '';

        // 2) If non-technical + other → run the classifier
        if (needClassifier(ui)) {
          statusEl.textContent = 'Classifying…';
          const clfResp = await fetch("{% url 'classify_api' %}", {
            method: "POST",
            headers: { "Content-Type": "application/json", "X-CSRFToken": getCookie("csrftoken") },
            credentials: "same-origin",
            body: JSON.stringify({ text })
          });

          const clfRaw = await clfResp.text();
          let clf;
          try { clf = JSON.parse(clfRaw); } catch { throw new Error(`Classifier returned non-JSON (status ${clfResp.status})`); }
          if (!clfResp.ok) throw new Error(clf.detail || clf.error || `HTTP ${clfResp.status}`);

          predEl.textContent = `${clf.label} (${(clf.score * 100).toFixed(1)}%)`;
          if (hidCat) hidCat.value = clf.label;
          msgBox.textContent = ` The complaint has been classified as: ${clf.label}.`;
          msgBox.classList.remove('hidden');
        }

        statusEl.textContent = 'Ready';
      } catch (e) {
        statusEl.textContent = 'Error';
        msgBox.textContent = 'An error occurred during analysis: ' + (e.message || e);
        msgBox.classList.remove('hidden');
        msgBox.className = 'mt-3 p-3 rounded-md border text-sm bg-red-50 border-red-200 text-red-800';
        console.error(e);
      } finally {
        runBtn.disabled = false;
      }
    });
  })();
</script>


</body>
</html>
